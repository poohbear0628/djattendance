{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}Change Password{% endblock %}

{% block content %}
  <h3> Change Password </h3>

  {% if form.errors %}
    <div class="alert alert-danger" role="alert">Password Update Failed!</div>
  {% endif %}

  <form method="post" action="">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="Change Password" />
  </form>
{% endblock %}
