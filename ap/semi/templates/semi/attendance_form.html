{% load bootstrap3 %}

{% block references %}
<style type="text/css">
  #attendance_table{
    table-layout: auto;
    width: auto;
  }
  td{
    text-align: center;
    vertical-align: middle;
  }
</style>

{% endblock %}

{% block content %}
<h3>Study Attendance Form</h3>

<form id="id_attendance_form" action="" method="post">
  {% csrf_token %}
  <table id="attendance_table" class="table">
    <thead>
      <tr>
        {% for head in headers %}
        <th>{{head}}</th>
        {% endfor %}
      </tr>
    </thead>
  {% for field in form %}
    <tbody>
    <tr>
    <th>{{field.label}}:</th>
    {% for c in field %}
      <td>{{c.tag}}</td>
    {% endfor %}
    </tr>
    </tbody>
  {% endfor %}
  </table>
  <input type="submit" class="btn btn-primary btn-save" name="attendance_form" id="submit" value="{{button_label}}"></input>
</form>
{% endblock %}
